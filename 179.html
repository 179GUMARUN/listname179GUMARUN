<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>179 List Name</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#3b3b3b;
    --header:#4b4b4b;
    --card:#4c4c4c;
    --accent:#ffffff;   /* ‚Üê ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß */
    --text:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Prompt',sans-serif;}

body{
    background:var(--bg);
    color:var(--text);
}

/* HEADER */
header{
    background:var(--header);
    padding:14px 32px;
    border-bottom:4px solid var(--accent);
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
}

header h1{
    color:var(--accent);
    font-size:22px;
    font-weight:600;
}

header .controls{
    display:flex;
    align-items:center;
    gap:10px;
}

#search{
    padding:8px 12px;
    border-radius:8px;
    border:none;
    width:210px;
    outline:none;
    font-size:14px;
}

.btn{
    background:var(--accent);
    border:none;
    padding:8px 14px;
    border-radius:7px;
    font-weight:600;
    cursor:pointer;
    color:#000;
    font-size:14px;
}

.range{ width:90px; }

/* MAIN BODY */
.container{
    max-width:1050px;
    margin:auto;
    padding:20px;
}

.section-title{
    font-size:20px;
    color:var(--accent);
    font-weight:600;
    margin:25px 0 10px;
    border-left:6px solid var(--accent);
    padding-left:10px;
}

/* GRID CARD */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
    gap:14px;
}

.card{
    background:var(--card);
    padding:12px;
    border-radius:12px;
    transition:.2s;
}

.card:hover{ transform:scale(1.03); }

.card img{
    width:100%;
    height:150px;
    object-fit:cover;
    border-radius:10px;
}

.name{
    margin-top:8px;
    font-size:17px;
    font-weight:600;
}

.role{
    font-size:13px;
    opacity:0.8;
}

.copyBtn{
    margin-top:6px;
    background:var(--accent);
    border:none;
    padding:7px 12px;
    font-size:13px;
    border-radius:6px;
    cursor:pointer;
    width:100%;
    color:#000;
}

/* PAGINATION */
.pagination{
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:10px;
}

.pageBtn{
    background:var(--accent);
    border:none;
    padding:8px 12px;
    font-size:14px;
    border-radius:6px;
    cursor:pointer;
    color:#000;
}
</style>
</head>

<body>

<header>
    <h1>179 List Name</h1>

    <div class="controls">
        <input type="text" id="search" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å...">
        <button class="btn" id="playBtn">‚ñ∂ ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á</button>
        <input type="range" id="vol" class="range" min="0" max="1" value="0.5" step="0.01">
    </div>
</header>

<div class="container">

    <div class="section-title">Founders</div>
    <div id="founder" class="grid"></div>
    <div id="pagFounder" class="pagination"></div>

    <div class="section-title">Members</div>
    <div id="member" class="grid"></div>
    <div id="pagMember" class="pagination"></div>

</div>

<audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2021/10/04/audio_5b8a3b5b1a.mp3"></audio>

<script>
/* DATA ‡∏û‡∏£‡πâ‡∏≠‡∏° FB */
const allMembers = [
  {name:'Zeno Gumarun',role:'Founder',img:'https://i.postimg.cc/sXC5TDNS/281010419-111440861565383-1295873477742202255-n.jpg',fb:'https://www.facebook.com/'},
  {name:'BungJoke Lonthangkhana',role:'Founder',img:'https://i.postimg.cc/1RY9PF3Z/482010978-517799924738250-5608356900494938275-n.png',fb:'https://www.facebook.com/bang.c.kh.ku.ma.ran'},
  {name:'Mind Gumarun',role:'Founder',img:'https://i.postimg.cc/Bb8tsBWZ/476345984-546276861798001-2605718371620205500-n.png',fb:'https://www.facebook.com/anakin.Rhnk'},

  {name:'Kapo Gumarun',role:'Member',img:'https://i.postimg.cc/gcgmHTXr/481893759-122271886346001818-7950197713354393065-n.png',fb:'https://www.facebook.com/kapo.gumarun'},
  {name:'Nayx Lonthangkhana ',role:'Member',img:'https://i.postimg.cc/gj5GGx88/468977811-122188227656241663-5795268461173550526-n.png',fb:'https://www.facebook.com/profile.php?id=61557249911802'},

  {name:'Witta Rakkaimaipen ',role:'Member',img:'https://i.postimg.cc/k4dKw5Hf/483918166-122202900782188960-1045919471961663067-n.png',fb:'https://www.facebook.com/profile.php?id=61555668812380'},
  {name:'Ryan Gumarun',role:'Member',img:'https://i.postimg.cc/CLz23F7J/553179905-2871262436396827-8916579718733061737-n.jpg',fb:'https://www.facebook.com/profile.php?id=61581903673434'},

  {name:'Shimo Gumarun',role:'Member',img:'https://i.postimg.cc/fTfqX1kp/image.png',fb:'https://www.facebook.com/profile.php?id=61573758217528'},
  {name:'Hades Gumarun',role:'Member',img:'https://i.postimg.cc/j5cz3bPz/440383557-122102417222310243-6728030251805127040-n.png',fb:'https://www.facebook.com/profile.php?id=61558092953455'}
];

/* ---------- PAGINATION ---------- */
const PER_PAGE = 3;

function renderGroup(role,boxId,pagId){
    const box = document.getElementById(boxId);
    const pag = document.getElementById(pagId);

    box.innerHTML = "";
    pag.innerHTML = "";

    let search = document.getElementById("search").value.toLowerCase();

    let data = allMembers.filter(m => 
        m.role === role && m.name.toLowerCase().includes(search)
    );

    let total = Math.ceil(data.length / PER_PAGE);
    if(total === 0) return;

    let page = window[`page_${role}`] || 1;
    if(page > total) page = 1;

    window[`page_${role}`] = page;

    let start = (page-1)*PER_PAGE;
    let list = data.slice(start,start+PER_PAGE);

    list.forEach(x=>{
        box.innerHTML += `
        <div class="card">
            <img src="${x.img}">
            <div class="name">${x.name}</div>
            <div class="role">${x.role}</div>
            <button class="copyBtn" onclick="copyFB('${x.fb}')">üìã Copy Facebook</button>
        </div>`;
    });

    for(let i=1;i<=total;i++){
        pag.innerHTML += `
           <button class="pageBtn" onclick="gotoPage('${role}',${i})">${i}</button>
        `;
    }
}

function gotoPage(role,p){
    window[`page_${role}`] = p;
    renderAll();
}

/* COPY */
function copyFB(text){
    navigator.clipboard.writeText(text);
    alert("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å Facebook ‡πÅ‡∏•‡πâ‡∏ß!");
}

/* RENDER ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
function renderAll(){
    renderGroup("Founder","founder","pagFounder");
    renderGroup("Member","member","pagMember");
}

document.getElementById("search").addEventListener("input",renderAll);
renderAll();

/* MUSIC SYSTEM */
const music = document.getElementById("bgMusic");
const playBtn = document.getElementById("playBtn");
let playing = false;

playBtn.onclick = () =>{
    if(!playing){
        music.play(); playing=true;
        playBtn.textContent="‚è∏ ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏û‡∏•‡∏á";
    } else {
        music.pause(); playing=false;
        playBtn.textContent="‚ñ∂ ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á";
    }
};

document.getElementById("vol").oninput = e =>{
    music.volume = e.target.value;
};
</script>
